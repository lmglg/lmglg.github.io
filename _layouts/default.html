<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{page.title}}-HeyToBye-blog.heytobye.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/stylesheets/github-light.css" media="screen">
  </head>
  <style>
	#ds-thread.ds-thread {
	  #ds-reset {
		.ds-comments-info {
		  .ds-comments-tabs {
			li.ds-tab {
			  .ds-comments-tab-weibo {
				display: none;
			  }
			}
		  }
		}
		.ds-powered-by {
		  display: none;
		}
	  }
	}
  </style>
  <body>
  <body>
    <section class="page-header">
      <h1 class="project-name">HeyToBye-blog.heytobye.com</h1>
      <h1 class="project-tagline">非黑即白的彩色地带</h1>
    </section>

    <section class="main-content">

		<h1></h1>

		<p>{{ content }}</p>


	<div class="note">
		<h2>“Hey,you thought you could leave without saying goodbye?”</h2>
	</div>
	{% for post in site.posts %}
	<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ post.url }}" data-title="{{page.title}}" data-url="http://blog.heytobye.com{{ post.url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
	<script type="text/javascript">
		var duoshuoQuery = {short_name:"heytobye"};
			(function() {
				var ds = document.createElement('script');
				ds.type = 'text/javascript';ds.async = true;
				ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
				ds.charset = 'UTF-8';
				(document.getElementsByTagName('head')[0] 
				 || document.getElementsByTagName('body')[0]).appendChild(ds);
			})();
		$(document).on('click', '#ds-thread textarea[name=message]', function(){
			$('#ds-sync-checkbox').prop('checked', false);
		});
		</script>
<!-- 多说公共JS代码 end -->
	{% endfor %}
      <footer class="site-footer">

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>	
  </body>
</html>
