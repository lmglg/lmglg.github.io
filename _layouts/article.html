<!DOCTYPE html>
<html>

{% include head.html %}

    <body>

    {% include header.html %}

        <div class="content">
            {{ content }}
        </div>

	{% for post in site.posts %}
	<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ post.url }}" data-title="post-list-title" data-url="{{ site.url }}{{ post.url }}">{{ post.title }}"></div>
	<!-- 多说评论框 end -->
	<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
	<script type="text/javascript">
		var duoshuoQuery = {short_name:"heytobye"};
			(function() {
				var ds = document.createElement('script');
				ds.type = 'text/javascript';ds.async = true;
				ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
				ds.charset = 'UTF-8';
				(document.getElementsByTagName('head')[0] 
				 || document.getElementsByTagName('body')[0]).appendChild(ds);
			})();
		$(document).on('click', '#ds-thread textarea[name=message]', function(){
			$('#ds-sync-checkbox').prop('checked', false);
		});
		</script>	
		<!-- 多说公共JS代码 end -->
	{% endfor %}
    {% include footer.html %}

    </body>

</html>
